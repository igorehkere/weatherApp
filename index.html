<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <div id="weatherApp">
        <div id="inp">
            <input id="input" type="text">
            <img id="search-icon" src="photo/search.png" height="31px" width="31px">
        </div>
        <div id="temp">
            <img src="photo/cloudy.png" height="94px" width="122px">
            <p id="grad">FF Â° C</p>
        </div>
        <p id="day">FFth Jun FF</p>
        <div id="data">
            <p id="dayWeek">Thurday</p>
            <p id="time">FF am</p>
        </div>
        <div id="param">
            <div id="wind">
                <img src="photo/wind-icon.png" height="20px" width="20px">
                <p id="speedWind">Wind: FF km/h</p>
            </div>
            <div id="hum">
                <img src="photo/hum-icon.png" height="20px" width="20px">
                <p id="humproc">Hum: FF%</p>
            </div>
        </div>
    </div>
</body>
</html>
